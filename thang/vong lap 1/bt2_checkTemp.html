<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check temp</title>
</head>
<body>
<script>
    let temp;
    do {
        temp = parseInt(prompt('Mời bạn nhập vào nhiệt độ hiện tại: '));
        if (temp > 100)
            alert('Hãy giảm nhiệt độ.');
        else if (temp < 20)
            alert('Hãy tăng nhiệt độ.');
        else
            alert('Nhiệt độ ổn định!');
    } while (temp > 100 || temp < 20);
</script>
</body>
</html>
