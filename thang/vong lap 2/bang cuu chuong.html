<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    table{border: aqua 1px solid}
    td{border: aqua 1px solid}
</style>
<body>
<table>
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
                    for (let j = 1; j <= 9; j++) {
                document.write("<td>"+j+"*"+i+"=" +i*j+"</td>");
                        }
            document.write("</tr>");
        }
</script>
    </table>
</body>
</html>
