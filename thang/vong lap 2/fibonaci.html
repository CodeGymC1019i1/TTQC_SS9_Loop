<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function displayFibonacilist(N) {
        count = 0;
        st1 = 0;
        st2 = 1;
        document.write(st2 + " ");
        while (count < N - 1) {
            st3 = st1 + st2;
            document.write(" "+st3)
            st1 = st2;
            st2 = st3;
            count++;
        }
    }

    displayFibonacilist(100);
</script>
</body>
</html>
