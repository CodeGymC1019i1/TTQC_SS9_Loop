<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào số nguyên dương: '));
    let i;
    let factorial = 1;
    for (i = 1; i <= number; i++) {
        factorial *= i;
        document.write(i);
    }
    alert('Giai thừa của số nguyên dương ' + number + ' là: ' + factorial);
</script>
</body>
</html>
