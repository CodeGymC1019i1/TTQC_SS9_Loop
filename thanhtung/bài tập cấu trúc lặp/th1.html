<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Thực hành: Sử dụng vòng lặp for</h1>
    <h3>bài 1</h3>
    <p id="bai1"></p>

    <script>
        let text = "";
        let i;
        for(i=0;i<5;i++) {
            text += "The number is N " + i +"<br>";
        }
        document.getElementById('bai1').innerHTML = text;
    </script>

    <h3>bài 2</h3>
    <button onclick="show();">ấn vào để xem bài 2</button>
    <script>
        function show(){
            let num = parseInt(prompt("Enter your number: "));
            let total = 0;

            for (i=1; i <= num; i++) {
                total += i;
                alert(total);
            }
        }
    </script>
</body>
</html>
