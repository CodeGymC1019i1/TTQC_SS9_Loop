<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>
<script>
    let i=parseFloat(prompt("Nhập số: "));
    let sum=0;
    for(let a=0;a<=i;a++){
        sum=sum+a;
    }
    document.write("tổng là: "+sum);
</script>
</body>
</html>
