<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test chạy quả bóng</title>
</head>
<body>
<!--Sự kiện chuột-->
<div>
<img src="quabong.png" width="150px" id="myImage"><br/>
<input type="button" value="Turn Right" onclick="turnRight()">
<input type="button" value="Turn Left" onclick="turnLeft()">
<input type="button" value="Turn Top" onclick="turnTop()">
<input type="button" value="Turn Button" onclick="turnButton()">
<br/>
</div>
<script>
    //Sự kiện chuột
    let imgObj = 0;
    imgObj = document.getElementById('myImage');

    function innit() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right = '0px';
        imgObj.style.top = '0px';
        imgObj.style.button = '0px';
    }

    function turnRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    function turnLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    function turnTop() {
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
    }

    function turnButton() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }

    window.onload = innit;
//
</script>

</body>
</html>
