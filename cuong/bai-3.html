<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let i = 1;
        let count = 0;
        function checkprime(i){
            if (i % 2 != 0){
                return true;
            } else{
                return false;
            }
        }
        while (count < 20) {
            if (checkprime(i)) {
                document.write(i + " ");
                count++;
            }
            i++;
        }
    </script>
</body>

</html>
