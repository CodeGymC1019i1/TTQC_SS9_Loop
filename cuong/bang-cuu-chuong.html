<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td{
        border: 1px solid blue;

    }
    
    </style>
</head>
<body>
    <table>
    <script>
    for(i=1;i<=9;i++){
        document.write("<tr>");
        for(j=1;j<=9;j++){
            document.write("<td>" + i + "*" +j +"=" + i*j + "</td>");
        }
        document.write("</tr>");
    }
    </script>
    </table>
</body>
</html>
