<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
       do {
    let number = prompt("Nhập nhiệt độ hiện tại:");
    if(number > 100) {
alert("Yêu cầu bạn giảm nhiệt độ");
    } else if(number < 20){
        alert("Yêu cầu bạn tăng nhiệt độ");
    } else {
        alert("Nhiệt độ phù hợp");
    }
       } while(number);
    
    </script>
</body>
</html>
